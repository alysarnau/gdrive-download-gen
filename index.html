<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="">
    <title>Google Drive Link Gen</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <h1>Google Direct Download Link Gen</h1>
            <hr />
            <img src="" alt="download icon" />
            <h2>Google Drive Link</h2>
            <p>Paste your Google Drive file link below</p>
            <div id="copy-container">
                <input type="text" id="google-drive-input" placeholder="Google Drive Link">
                <br />
                <button id="generate-link">Generate Direct Download Link</button>
            </div>
            <h2>Direct Download Link:</h2>
            <textarea id="direct-download-link" name="direct-download-link" rows="4" cols="50" placeholder="Your Google Drive Link will populate here."></textarea>
            <br />
            <button id="copy-link">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
